# This workflow builds and pushes a Docker container to Google Artifact Registry
# and deploys it on Cloud Run when a commit is pushed to the "master" branch.
#
# Configure:
# 1. Enable required Google Cloud APIs (Artifact Registry, Cloud Run, IAM Credentials).
# 2. Configure Workload Identity / credentials for GitHub Actions.
# 3. Set repo secret GCP_SA_KEY, FIREBASE_SA_KEY. Set DATABASE_URL as either a secret or variable.

name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: jewel-vault
  REGION: asia-south1
  SERVICE: jewelvaultbackend
  REPOSITORY: jewelvaultbackend
  IMAGE_NAME: asia-south1-docker.pkg.dev/jewel-vault/jewelvaultbackend/jewelvaultbackend
  FIREBASE_SECRET_NAME: firebase-service-account

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@f112390a2df9932162083945e46d439060d66ec2' # google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up gcloud'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ env.PROJECT_ID }}'

      - name: 'Configure Docker auth for Artifact Registry'
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: 'Build and Push Container'
        run: |-
          DOCKER_TAG="${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build --file Docker --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      - name: 'Sync Firebase service account to Secret Manager'
        env:
          FIREBASE_SA_KEY: ${{ secrets.FIREBASE_SA_KEY }}
        run: |-
          if [ -z "$FIREBASE_SA_KEY" ]; then
            echo "FIREBASE_SA_KEY GitHub secret is not set"; exit 1;
          fi
          echo "$FIREBASE_SA_KEY" > /tmp/firebase-sa.json
          gcloud secrets versions add "${FIREBASE_SECRET_NAME}" --project "${PROJECT_ID}" --data-file=/tmp/firebase-sa.json || {
            echo "Failed to add secret version. Ensure secret '${FIREBASE_SECRET_NAME}' exists and the GitHub Actions service account has roles/secretmanager.secretVersionAdder (and viewer).";
            exit 1;
          }

      - name: 'Resolve DATABASE_URL (secret or variable)'
        env:
          DB_URL_VAR: ${{ vars.DATABASE_URL }}
        run: |-
          DB_URL="${DB_URL_VAR}"
          if [ -z "$DB_URL" ]; then
            echo "DATABASE_URL is not set; add it under Settings -> Variables."
            exit 1
          fi
          echo "DATABASE_URL=$DB_URL" >> "$GITHUB_ENV"

      - name: 'Remove legacy DATABASE_URL secret binding if present'
        run: |-
          gcloud run services update "${SERVICE}" \
            --region "${REGION}" \
            --remove-secrets DATABASE_URL || true

      - id: 'deploy'
        name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@33553064113a37d688aa6937bacbdc481580be17' # google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          env_vars: |
            GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase/key.json
            DATABASE_URL=${{ env.DATABASE_URL }}
          secrets: |
            /secrets/firebase/key.json=${{ env.FIREBASE_SECRET_NAME }}:latest

      - name: 'Show output'
        run: echo ${{ steps.deploy.outputs.url }}
